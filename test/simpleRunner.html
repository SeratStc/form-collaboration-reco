<!DOCTYPE html>
<html>
<head>
    <title>test runner</title>
</head>
<body>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:8080/');

    socket.on('update', function (req) {

        req.value += "a";
        req.htmlValue = req.htmlValue.substring(0, req.htmlValue.length - "</span>".length)
                + "a"
                + req.htmlValue.substring(req.htmlValue.length - "</span>".length);

        socket.emit('update', req);
    });

</script>
</body>
</html>
