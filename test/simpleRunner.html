    var i = 0;
    socket.on('update', function (req) {
        req.value += 'a';

        socket.emit('update', req);
        function tick() {
            setTimeout(function () {
                req.value += 'z';
                socket.emit('update', req);
                if (i < 10) {
                    i++;
                    tick();
                }
            }, 1000);
        }
        if (i == 0)
            tick();
    });
