<!DOCTYPE html>
<html>
<head>
    <title>reco</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            <a class="brand" href="#">reco - real time collaboration</a>

            <div class="nav-collapse collapse">

                <form class="navbar-form pull-right">
                    <input id="user" class="span2" type="text" placeholder="user">
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    <form>
        <fieldset>
            <legend>Multi</legend>
            <label for="inputOne">Input one</label>

            <input id="inputOne" type="text" data-bind="value: inputOne, valueUpdate: 'afterkeydown' " >

            <div data-bind="visible: inputOneValues().length > 0">
                <ul data-bind="foreach: inputOneValues">
                    <li data-bind="text: text"></li>
                </ul>
            </div>
        </fieldset>
    </form>
</div>
<script>
    var selection = window.getSelection();
    selection.removeAllRanges();
    var range = document.createRange();
    var startPar = document.getElementById('thehelp').firstChild.firstChild;
    var endLi = document.getElementById('thehelp').firstChild.firstChild;

    //                    document.getElementById('thehelp').focus();

    range.setStart(startPar,5);
    range.setEnd(endLi,5);
    selection.addRange(range);
</script>

<script src="/socket.io/socket.io.js"></script>
<script data-main="js/multi" src="js/lib/require.js"></script>

</body>
</html>
